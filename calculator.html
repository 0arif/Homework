<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>calculator</title>
</head>
<body>
    <div class="main">
        <h1>Calculator</h1>
        <input class="input" type="number" placeholder="shkruaj numer:">
    </div>
    <div class="operation">
        <div class="funksionet">
            <button id="btn1" class="plus">+</button>
            <button id="btn2" class="zbritja">-</button>
            <button id="btn3" class="shumezimi">*</button>
            <button id="btn4" class="pjestimi">/</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
